<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#ffffff"/>
  <style>
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 14px; fill: #333; font-weight: bold; }
  </style>
  
  <text x="250" y="25" text-anchor="middle" class="title">Essential Hand Tools</text>
  
  <!-- Tweezers -->
  <g transform="translate(30, 50)">
    <path d="M 0,100 L 5,0 L 10,0 L 15,100" stroke="#888" stroke-width="2" fill="none"/>
    <text x="7" y="120" text-anchor="middle" class="label">Tweezers</text>
  </g>
  
  <!-- Flush cutters -->
  <g transform="translate(80, 50)">
    <ellipse cx="25" cy="30" rx="20" ry="25" fill="#c00"/>
    <ellipse cx="25" cy="30" rx="15" ry="20" fill="#d33"/>
    <rect x="20" y="50" width="10" height="50" fill="#333"/>
    <polygon points="15,0 35,0 25,15" fill="#888"/>
    <text x="25" y="120" text-anchor="middle" class="label">Flush</text>
    <text x="25" y="132" text-anchor="middle" class="label">Cutters</text>
  </g>
  
  <!-- Needle nose pliers -->
  <g transform="translate(150, 50)">
    <ellipse cx="25" cy="40" rx="18" ry="22" fill="#c00"/>
    <rect x="20" y="55" width="10" height="45" fill="#333"/>
    <polygon points="20,20 30,20 25,0" fill="#888"/>
    <text x="25" y="120" text-anchor="middle" class="label">Needle</text>
    <text x="25" y="132" text-anchor="middle" class="label">Nose</text>
  </g>
  
  <!-- Wire strippers -->
  <g transform="translate(220, 50)">
    <rect x="10" y="20" width="30" height="60" fill="#f5a623" rx="3"/>
    <rect x="5" y="15" width="40" height="10" fill="#333"/>
    <text x="25" y="120" text-anchor="middle" class="label">Wire</text>
    <text x="25" y="132" text-anchor="middle" class="label">Strippers</text>
  </g>
  
  <!-- Solder wick -->
  <g transform="translate(290, 50)">
    <ellipse cx="25" cy="40" rx="22" ry="22" fill="#1e90ff"/>
    <ellipse cx="25" cy="40" rx="8" ry="8" fill="#333"/>
    <path d="M 47,40 L 70,50" stroke="#b87333" stroke-width="3"/>
    <text x="35" y="120" text-anchor="middle" class="label">Solder</text>
    <text x="35" y="132" text-anchor="middle" class="label">Wick</text>
  </g>
  
  <!-- Desoldering pump -->
  <g transform="translate(370, 50)">
    <rect x="0" y="30" width="80" height="20" fill="#3366cc" rx="3"/>
    <rect x="75" y="25" width="25" height="30" fill="#444" rx="2"/>
    <circle cx="88" cy="40" r="8" fill="#333"/>
    <text x="50" y="120" text-anchor="middle" class="label">Desoldering</text>
    <text x="50" y="132" text-anchor="middle" class="label">Pump</text>
  </g>
  
  <!-- Helping hands -->
  <g transform="translate(180, 170)">
    <rect x="50" y="70" width="40" height="15" fill="#333"/>
    <line x1="70" y1="70" x2="30" y2="30" stroke="#666" stroke-width="4"/>
    <line x1="70" y1="70" x2="110" y2="30" stroke="#666" stroke-width="4"/>
    <ellipse cx="30" cy="25" rx="12" ry="6" fill="#888"/>
    <ellipse cx="110" cy="25" rx="12" ry="6" fill="#888"/>
    <text x="70" y="105" text-anchor="middle" class="label">Helping Hands</text>
  </g>
</svg>