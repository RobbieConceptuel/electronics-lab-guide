<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#ffffff"/>
  <style>
    .wire { stroke: #333; stroke-width: 2; fill: none; }
    .component { stroke: #333; stroke-width: 1.5; fill: #fff; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .value { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
  </style>
  
  <text x="250" y="25" text-anchor="middle" class="label" style="font-size: 16px; font-weight: bold;">5V USB Power Supply</text>
  
  <text x="30" y="100" class="label">9-12V</text>
  <text x="30" y="115" class="label">Input</text>
  <line x1="60" y1="100" x2="100" y2="100" class="wire" stroke="#c00"/>
  
  <line x1="100" y1="100" x2="100" y2="120" class="wire"/>
  <line x1="90" y1="120" x2="110" y2="120" class="wire" stroke-width="3"/>
  <line x1="93" y1="130" x2="107" y2="130" class="wire" stroke-width="2"/>
  <line x1="100" y1="130" x2="100" y2="200" class="wire"/>
  <text x="115" y="130" class="value">C1</text>
  <text x="115" y="142" class="value">100uF</text>
  
  <rect x="180" y="80" width="80" height="60" class="component" fill="#e8e8e8"/>
  <text x="220" y="115" text-anchor="middle" class="label" style="font-weight: bold;">7805</text>
  <text x="180" y="75" class="value">IN</text>
  <text x="213" y="75" class="value">GND</text>
  <text x="245" y="75" class="value">OUT</text>
  
  <line x1="100" y1="100" x2="180" y2="100" class="wire"/>
  <circle cx="100" cy="100" r="3" fill="#333"/>
  
  <line x1="220" y1="140" x2="220" y2="200" class="wire"/>
  
  <line x1="260" y1="100" x2="320" y2="100" class="wire"/>
  
  <line x1="320" y1="100" x2="320" y2="120" class="wire"/>
  <line x1="310" y1="120" x2="330" y2="120" class="wire" stroke-width="3"/>
  <line x1="313" y1="130" x2="327" y2="130" class="wire" stroke-width="2"/>
  <line x1="320" y1="130" x2="320" y2="200" class="wire"/>
  <text x="335" y="130" class="value">C2</text>
  <text x="335" y="142" class="value">10uF</text>
  <circle cx="320" cy="100" r="3" fill="#333"/>
  
  <line x1="320" y1="100" x2="400" y2="100" class="wire"/>
  
  <line x1="400" y1="100" x2="400" y2="115" class="wire"/>
  <rect x="390" y="115" width="20" height="35" class="component"/>
  <text x="415" y="137" class="value">R1</text>
  <text x="415" y="149" class="value">470</text>
  <line x1="400" y1="150" x2="400" y2="160" class="wire"/>
  
  <polygon points="385,160 415,160 400,180" fill="#66ff66" stroke="#333" stroke-width="1.5"/>
  <line x1="385" y1="180" x2="415" y2="180" class="wire"/>
  <text x="420" y="175" class="value">LED</text>
  <line x1="400" y1="180" x2="400" y2="200" class="wire"/>
  
  <line x1="100" y1="200" x2="400" y2="200" class="wire"/>
  
  <line x1="320" y1="100" x2="320" y2="50" class="wire" stroke="#c00"/>
  <text x="320" y="45" text-anchor="middle" class="label" fill="#c00">+5V Output</text>
  
  <rect x="280" y="35" width="80" height="25" class="component" fill="#f0f0f0"/>
  <text x="320" y="52" text-anchor="middle" class="value">USB-A</text>
  
  <line x1="220" y1="200" x2="220" y2="220" class="wire"/>
  <line x1="210" y1="220" x2="230" y2="220" class="wire"/>
  <line x1="213" y1="225" x2="227" y2="225" class="wire"/>
  <line x1="216" y1="230" x2="224" y2="230" class="wire"/>
  
  <text x="50" y="270" class="value">Components: 7805 regulator, C1=100uF, C2=10uF, R1=470 ohm, LED (green)</text>
  <text x="50" y="285" class="value">Input: 9-12V DC | Output: 5V DC (up to 1A with heatsink)</text>
</svg>