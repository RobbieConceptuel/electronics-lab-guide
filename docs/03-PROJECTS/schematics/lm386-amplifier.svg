    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .value { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
    .pin { font-family: Arial, sans-serif; font-size: 9px; fill: #999; }
  </style>
  
  <text x="275" y="25" text-anchor="middle" class="label" style="font-size: 16px; font-weight: bold;">LM386 Audio Amplifier</text>
  
