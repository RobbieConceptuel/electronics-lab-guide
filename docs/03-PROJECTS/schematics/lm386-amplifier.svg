  <line x1="475" y1="190" x2="475" y2="300" class="wire"/>
  
  <line x1="140" y1="300" x2="475" y2="300" class="wire"/>
  
  <line x1="250" y1="300" x2="250" y2="320" class="wire"/>
  <line x1="240" y1="320" x2="260" y2="320" class="wire"/>
  <line x1="243" y1="325" x2="257" y2="325" class="wire"/>
  <line x1="246" y1="330" x2="254" y2="330" class="wire"/>
  
  <text x="50" y="340" class="value">Components: LM386, Volume pot 10k, C1=220uF, C2=47nF, R1=10 ohm, 8 ohm speaker</text>
